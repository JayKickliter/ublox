language: rust

env:
 global:
   - RUST_BACKTRACE=1

rust:
  - stable
  - beta
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

before_script:
  - rustup component add clippy
  - rustup component add rustfmt

script:
  - cargo build --workspace
  - cargo test
  - cargo clippy --workspace -- -W clippy::all
  - cargo fmt -- --check
